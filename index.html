<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>tugas simulasi bank</title>

</head>
<body>
    <!-- tabel 1 -->
    <div class="container1">
        <table>
            <thead>
                <tr>
                    <td>

                    </td>

                </tr>
            </thead>
        </table>
    </div>

          <th>No.</th>
